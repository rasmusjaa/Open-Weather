<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<title>Weather atm</title>
	</head>
	<body>
		<div id="weather-container">
			<h1>What's it like in<br> <span class="city"></span>?</h1>
			
			<img class="icon inline"></icon>
			<h3 class="inline top_0 bottom_0"><span class="temp"></span>&#176;</h3> 

			<p class="top_0"><span class="weather"></span></p>
			<p class="bottom_0">Feels like <span class="feels_like"></span>&#176;</p>

			<div id="rain">
			<h4>Rainfall amounts</h4>
			<p class="rain"></p>
			</div>

			<h4>Wind conditions</h4>
			<img id="arrow" class="inline" src="arrow-down.png">
			<h4 class="inline top_0 bottom_0"><span class="wind_speed"></span> m/s
			<br><span class="wind_direction"></span>&#176;</h4>

			<h4>More numbers</h4>
			<p>Humidity: <span class="humidity"></span>%
			<br>Cloudiness: <span class="cloudiness"></span>%
			<br>Air pressure: <span class="pressure"></span> hPa
			<br>Area temperature: <span class="min"></span>&#176; to <span class="max"></span>&#176;</p>

			<h4>Sun's out (local time)</h4>
			<p>From <span class="sunrise"></span> to <span class="sunset"></span></p>

			<h4>How's the weather in</h4>
			<p><input id="city" type="text" placeholder="Where?"><button id="show">Show me</button></p>
			<p class="spacing"><button id="find">Use my location</button></p>
			<div id="error"></div>
			<input type="checkbox" id="remember" name="remember">
			<label for="remember"> Remember me</label>
		</div>
	</body>
</html>
